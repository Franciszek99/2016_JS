<!DOCTYPE html>
<html>
<body>
    <meta charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<h1>What Can JavaScript Do?</h1>

<p>JavaScript can show hidden HTML elements.</p>

<div id="demo" style="display:none">
<form class="form-inline" role="form">
  <div class="form-group">
    <label class="sr-only" for="exampleInputEmail2">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Podaj email">
  </div>
  <div class="form-group">
    <label class="sr-only" for="exampleInputPassword2">Hasło</label>
    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Podaj hasło">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Zaznacz mnie
    </label>
  </div>
  <button type="submit" class="btn btn-default">Wyślij</button>
</form>
</div>
<button type="button" onclick="document.getElementById('demo').style.display='block'">Click Me!</button>

</body>
</html>
